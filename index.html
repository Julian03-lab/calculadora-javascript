<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="index.css">
    
       
</head>
<body>
    <div class="container">
        <div class="Title">
            <h1>Vanilla JavaScript Calculator</h1>
            <h2>Made By <a href="https://github.com/Julian03-lab" target="_blank">Juli√°n Fontana</a></h2>
        </div>
        <div id="calculator">
            <div class="display">
                <div class="actualValues">
                    <div id="value2"></div>
                    <div id="operationSymb"></div>
                    <div id="value1">0</div>
                </div>
                <div id="totalValue">0</div>
            </div>
            <div id="keyboard">
                <button class="col-3" id="delete">Borrar</button>
                <button id="removeLastNumber">&larr;</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">x</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button id="equal">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>    
    
    <script src="index.js"></script>
</body>
</html>
